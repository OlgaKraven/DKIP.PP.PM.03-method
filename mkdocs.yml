site_name: ПП.ПМ.03 Проектирование и разработка информационных систем

use_directory_urls: false

theme:
  name: material
  logo: assets/icons/logo.png
  favicon: assets/icons/logo.png
  language: ru
  features:
    - content.code.copy     # кнопка "копировать"
    - content.image.zoom    # zoom картинок
    - navigation.top        # "наверх"
    - navigation.tracking   # подсветка активного пункта в правом TOC
    - toc.follow            # правый TOC следует за прокруткой

plugins:
  - glightbox
  - search

nav:
    - Главная: index.md
    - Предметная область: subject_area.md
    - Теория: 
        - Этап 1. Анализ предметной области: theory/analysis.md
        - Этап 2. Анализ процессов и выбор автоматизации: theory/processes.md
        - Этап 3. Формирование требований к системе: theory/requirements.md
        - Этап 4. Проектирование системы: theory/design.md
    - Проектирование: design.md
    # Добавьте свои разделы и страницы здесь

markdown_extensions:
  - tables
  - admonition
  - attr_list
  - pymdownx.highlight
  - pymdownx.details
  - pymdownx.tasklist
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - assets/js/mermaid-init.js

extra_css:
  - assets/stylesheets/extra.css
